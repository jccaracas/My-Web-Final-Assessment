<body class="bg-img">
	<header id="header">
		<div class="container d-flex align-items-center justify-content-between">
			<h1 class="logo">
            <a href="info.html">C L A I RE</a>
         </h1>
			<nav id="navbar" class="navbar">
				<ul>
					<li><a class="nav-link" href="honesty.html">Honesty</a></li>
					<li><a class="nav-link active" href="info.html">Info</a></li>
					<li><a class="nav-link" href="reflection.html">Reflection</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="bg1 shadow-sm bg-white rounded">
		<section class="blog-wrapper sect-pt4 pb-5">
			<div class="container px-6">
				<div class="row">
					<div class="col-md-8">
						<div class="form-comments">
							<div class="container">
								<h2 class="mb-4">Sign up</h2>
								<form action="https://httpbin.org/post" target="_blank" method="post" name="signup" onsubmit="return error_validation()">
									<div class="row mb-3">
										<label for="first_name">Firstname</label>
										<div class="col-sm-10">
											<input class="form-control" type="text" id="first_name" name="first_name" placeholder="Your First Name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || 
      (event.charCode > 96 && event.charCode 
      < 123) || 
      (event.charCode==32)" style="text-transform: capitalize" required /> </div>
									</div>
									<div class="row mb-3">
										<label for="last_name">Lastname</label>
										<div class="col-sm-10">
											<input class="form-control" type="text" id="last_name" name="last_name" placeholder="Your Last Name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || 
      (event.charCode > 96 && event.charCode 
      < 123) || 
      (event.charCode==32)" style="text-transform: capitalize" required /> </div>
									</div>
									<div class="row mb-3">
										<label for="password1">Password</label>
										<div class="col-sm-10">
											<input class="form-control" type="password" id="password1" name="password1" placeholder="******" required /> </div>
									</div>
									<div class="row mb-3">
										<label for="password2">Confirm Password</label>
										<div class="col-sm-10">
											<input class="form-control" type="password" id="password2" name="password2" placeholder="******" required /> </div>
									</div>
									<div class="row mb-3">
										<label for="username">Username</label>
										<div class="col-sm-10">
											<input class="form-control" type="text" id="username" name="username" placeholder="Username" required /> </div>
									</div>
									<fieldset class="row mb-3">
										<legend class="col-form-label col-sm-2 pt-0">Education Status</legend>
										<div class="col-sm-10">
											<div class="form-check">
												<input type="radio" id="graduated" class="form-check-input education_status" name="education_status" value="Graduated" required="required" />
												<label class="form-check-label" for="graduated">Graduated</label>
											</div>
											<div class="form-check">
												<input type="radio" id="enrolled" class="form-check-input education_status" name="education_status" value="Current enrolled" />
												<label class="form-check-label" for="enrolled">Current Enrolled</label>
											</div>
											<div class="form-check">
												<input type="radio" id="not_grad" class="form-check-input education_status" name="education_status" value="Did not graduate" />
												<label class="form-check-label" for="not_grad">Did Not Graduate</label>
											</div>
										</div>
									</fieldset>
									<div class="row mb-3">
										<label for="e_mail">E-mail</label>
										<div class="col-sm-10">
											<input class="form-control" type="email" id="e_mail" name="e_mail" placeholder="jc@seneca.ca" required /> </div>
									</div>
									<div class="row mb-3">
										<label for="age">Age</label>
										<div class="col-sm-10">
											<input class="form-control" type="number" id="age" name="age" min="18" max="60" placeholder="18 - 60" required/> </div>
									</div>
									<div class="row mb-3">
										<input type="hidden" name="caracas" id="caracas" value="caracas" />
										<input type="hidden" name="155642200" id="155642200" value="155642200" /> </div>
									<div class="row mb-5">
										<div class="col-auto">
											<button type="reset" value="Clear" class="btn btn-secondary" onclick="clearErrors();">Clear</button>
										</div>
										<div class="col-auto">
											<button type="submit" id="submit" value="Submit" class="btn btn-primary">Sign in</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="widget-sidebar sidebar-search">
							<div class="sidebar-content">
								<aside> </aside>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			<div class="row">

		</div>
	</footer>
